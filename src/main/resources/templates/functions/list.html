<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Функции</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Список функций</h1>
<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="function : ${functions}">
        <td th:text="${function.name}"></td>
        <td>
            <a th:href="@{'/functions/' + ${function.id} + '/delete'}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/functions/create">Создать новую функцию</a>
</body>
</html>
