<div class="modal-header">
    <h5 class="modal-title">Функция: <span id="functionName"></span></h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <input type="text" id="editFunctionName" class="form-control" placeholder="Введите новое название функции" value="">
    <button class="btn btn-primary mt-3" id="updateFunctionNameBtn">Сохранить название</button>
    <canvas id="functionGraph" style="width: 100%; height: 300px;"></canvas>
    <input type="text" id="searchPoint" class="form-control my-3" placeholder="Поиск по x или y">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>x</th>
            <th>y</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="pointsTableBody"></tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-secondary" id="prevPageBtn" disabled>Назад</button>
        <span id="paginationInfo"></span>
        <button class="btn btn-secondary" id="nextPageBtn">Вперёд</button>
    </div>
    <!-- Поля для ввода новых точек -->
    <div class="mt-3">
        <h5>Добавить новую точку</h5>
        <div class="row">
            <div class="col-md-5">
                <input type="number" id="newXValue" placeholder="Введите x" class="form-control" required>
            </div>
            <div class="col-md-5">
                <input type="number" id="newYValue" placeholder="Введите y" class="form-control" required>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="addPointConfirmBtn">Добавить</button>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <input type="number" id="applyXValue" placeholder="Введите x для вычисления y" class="form-control">
        <button class="btn btn-info mt-2" id="applyFunctionBtn">Вычислить y</button>
    </div>
</div>
